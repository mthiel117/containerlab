anta.tests.software:
  - VerifyEOSVersion: # Verifies the device is running one of the allowed EOS version.
      versions: # List of allowed EOS versions.
        - 4.25.4M
        - 4.30.1F
        - '4.28.3M-28837868.4283M (engineering build)'
        - '4.29.1F-29834883.4291F (engineering build)'
  - VerifyTerminAttrVersion:
      versions:
        - v1.22.1
        - v1.24.2
        - v1.27.0
anta.tests.configuration:
  - VerifyZeroTouch: # Verifies ZeroTouch is disabled.
  - VerifyRunningConfigDiffs:

anta.tests.routing.bgp:
  - VerifyBGPIPv4UnicastCount:
      number: 1
      template_params:
        - vrf: default

anta.tests.interfaces:
  - VerifyInterfaceUtilization:
  - VerifyLoopbackCount:
      number: 3

anta.tests.system:
  - VerifyReloadCause:
  - VerifyNTP:

anta.tests.mlag:
  - VerifyMlagStatus:
  - VerifyMlagInterfaces:
  - VerifyMlagConfigSanity:

anta.tests.system:
  # Verifies the device uptime is higher than a value.
  - VerifyUptime:
      minimum: 3600